<!DOCTYPE html>
<html>
  <head>
    <link
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
    <title>Microgreens</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <a href="/" class="header__logo"
          ><img
            class="logo-image"
            src=".//static/img/main-page/logo.png"
            alt="Логотип"
        /></a>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="/shop" class="menu__link">Магазин</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Доставка</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Оплата</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Акции</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Инструкция</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Отзывы</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Контакты</a>
            </li>
          </ul>
        </nav>
        <a href="#" class="header__bag"
          ><img
            class="bag-image"
            src=".//static/img/header/bag.png"
            alt="Логотип"
        /></a>
      </div>
    </header>
    <div class="shop__container container">
      <div class="shop__title">Микрозелень</div>
      <div class="shop__row row">
        <div class="row__item">
          <a href="/product"
            ><img
              src=".//static/img/shop/lucerna.png"
              alt="Зелень"
              class="row__image"
          /></a>
          <p class="row__title">110 руб.</p>
          <p class="row__text">Люцерна</p>
        </div>
        <div class="row__item">
          <a href=""
            ><img
              src=".//static/img/shop/colrabi.jpg"
              alt="Зелень"
              class="row__image"
          /></a>
          <p class="row__title">250 руб.</p>
          <p class="row__text">Кольраби</p>
        </div>
        <div class="row__item">
          <a href="">
            <img
              src=".//static/img/shop/kapusta.jpg"
              alt="Зелень"
              class="row__image"
          /></a>
          <p class="row__title">237 руб.</p>
          <p class="row__text">Капуста</p>
        </div>
        <div class="row__item">
          <a href="">
            <img
              src=".//static/img/shop/gorchica.jpg"
              alt="Зелень"
              class="row__image"
            />
            <p class="row__title">190 руб.</p>
            <p class="row__text">Горчица</p></a
          >
        </div>
      </div>
