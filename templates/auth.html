<!DOCTYPE html>
<html>
  <head>
    <link
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
    <title>Microgreens</title>
  </head>
  <body>
    <div class="authorization container">
      <div class="authorization__title">Авторизация</div>
      <form action="/auth" method="post" class="authorization__form">
        <div>
          <input
            type="text"
            value=""
            name="username"
            class="authorization__email"
            placeholder="Эл. почта"
          />
        </div>
        <div>
          <input
            type="password"
            value=""
            name="pwd"
            class="authorization__password"
            placeholder="Пароль"
          />
        </div>
        <div>
          <input
            type="submit"
            value="Войти"
            class="authorization__button button"
          />
        </div>
      </form>
    </div>
  </body>
</html>
